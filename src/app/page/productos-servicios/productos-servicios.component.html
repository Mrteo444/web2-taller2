<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Eprecio</th>
          <th>catego</th>
        </tr>
      </thead>
      <tbody>
        @for(item of personas; track item) {
        <tr>
          <td>{{item.id}}</td>
          <td>{{item.nombre}}</td>
          <td>{{item.precio}}</td>
          <td>{{item.categoria}}</td>
          <td>
            <button [routerLink]="['/info',item.id]">info</button>
            <button [routerLink]="['/editar',item.id]">Editar</button>
            <button  (click)="eliminar(item.id)">Eliminar</button>
           
           </td>
         
        </tr>
        }
      </tbody>
    </table>
  </div>
